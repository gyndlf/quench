instruments:

  PNA:
    type: qcodes.instrument_drivers.Keysight.N5230C.N5230C
    address: TCPIP0::192.168.0.105::inst0::INSTR

  YOKO:
    type: qcodes.instrument_drivers.yokogawa.GS200.GS200
    address: TCPIP0::192.168.0.53::inst0::INSTR
  
  SMU1:
    type: qcodes.instrument_drivers.Keysight.Keysight_B2962A.B2962A
    address: TCPIP0::192.168.0.54::inst0::INSTR
  
  Keysight:
    type: qcodes.instrument_drivers.Keysight.Keysight_34465A_submodules.Keysight_34465A
    address: TCPIP0::192.168.0.52::inst0::INSTR
    parameters:
      volt:
        scale: 1

  SigGen:
    type: qcodes.instrument_drivers.agilent.E8267C.E8267
    address: TCPIP0::10.66.42.22::inst0::INSTR

  sr860_top:
    type: qcodes.instrument_drivers.stanford_research.SR860.SR860
    address: TCPIP::192.168.0.101::inst0::INSTR
    # all following fields are optional:
    # init:
      # Use this to simulate an instrument if you don't have 
      # a physical copy at hand
      # visalib: 'lockin.yaml@sim'
    add_parameters:
      X_current:
        source: X
        label: In-Phase Current
        unit: A
        scale: 1
      Y_current:
        source: Y
        label: Quadrature Current
        unit: A
        scale: 1
      R_current:
        source: R
        label: Magnitude
        unit: A
        scale: 1
    parameters:
      time_constant:
        label: lockin tc
        monitor: True
      sensitivity:
        label: lockin sensitivity
        monitor: True
      amplitude:
        label: excitation
        scale: 1
        monitor: True
      sine_outdc:
        label: DC offset
        scale: 1
        monitor: True

  sr860_bot:
    type: qcodes.instrument_drivers.stanford_research.SR860.SR860
    address: TCPIP::192.168.0.101::inst0::INSTR
    # all following fields are optional:
    # init:
      # Use this to simulate an instrument if you don't have 
      # a physical copy at hand
      # visalib: 'lockin.yaml@sim'
    add_parameters:
      X_current:
        source: X
        label: In-Phase Current
        unit: A
        scale: 1
      Y_current:
        source: Y
        label: Quadrature Current
        unit: A
        scale: 1
      R_current:
        source: R
        label: Magnitude
        unit: A
        scale: 1
    parameters:
      time_constant:
        label: lockin tc
        monitor: True
      sensitivity:
        label: lockin sensitivity
        monitor: True
      amplitude:
        label: excitation
        scale: 1
        monitor: True
      sine_outdc:
        label: DC offset
        scale: 1
        monitor: True
